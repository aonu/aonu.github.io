<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid main-wrapper nopadding">
      {% include header.html %}

      <div class="page-content">
        <div class="wrapper">
          {{ content }}
        </div>
      </div>

      {% include footer.html %}
    </div> <!-- / container-fluid -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="{{ site.url }}/js/vendor/jquery-1.11.3.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="{{ site.url }}/js/plugins.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/main.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="{{ site.url }}/js/bootstrap.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', '{{site.google_analytics}}', 'auto');
    ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="{{ site.url }}/js/retina.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#mc-embedded-subscribe').click(function() {
            var email = $("#mce-EMAIL").val();
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (email.match(mailformat)) {
                alert('Thank you for contacting us !');
            } else {
                alert(' Email address invalid !');
            }
        });
    });
    </script>
  </body>

</html>
